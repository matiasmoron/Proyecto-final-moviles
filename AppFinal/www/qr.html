    <script type="text/javascript" charset="utf-8">
    cordova.plugins.barcodeScanner.scan(
  function (result) {
    if(!result.cancelled)
    {
      alert("Decoded text is: " + result.text);
      setTimeout(function(){
        alert();
        url= result.text;
        mostrarWeb(url);
  }, 50);

    }
    else
    {
      alert("Cancelaste el escaneado");
    }
  },
  function (error) {
      alert("Escaneado fallido: " + error);
  }
);
    function mostrarWeb(url){
      window.open(url, '_blank', 'location=yes');
